<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <title>TEST</title>
</head>
<body>
    <section>
        <div id="tabbar" align="center">
            <button class="btn active">All</button>
            <button class="btn">Tea</button>
            <button class="btn">Yakult</button>
            <button class="btn">Milkshake</button>
            <button class="btn">Coffee</button>
            <button class="btn">Cheese</button>
          </div>

          <!-- tea series -->
          <div class="tea-series">
            <div class="title">
                <h2>AUTHENTIC TEA SERIES</h2>
              </div>
    
              <div class="card-produk" align="center">
                <img class="img-produk" src="./gambar/original_tea.png" alt="">
                <img class="img-produk" src="./gambar/lychee_tea.png" alt="">
                <img class="img-produk" src="./gambar/markisa_tea.png" alt="">
              </div>
    
              <div class="selengkapnya">
                <button class="btn-selengkapnya">Selengkapnya</button>
                <img class="img-arrow" src="./arrow-left.png" alt="">
              </div>
          </div>

          <!-- yakult series -->
          <div class="yakult-series">
            <div class="title">
                <h2>YAKULT SERIES</h2>
              </div>
    
              <div class="card-produk" align="center">
                <img class="img-produk" src="./gambar/lychee_yakult.png" alt="">
                <img class="img-produk" src="./gambar/manggo_yakult.png" alt="">
                <img class="img-produk" src="./gambar/orange_yakult.png" alt="">
              </div>
    
              <div class="selengkapnya">
                <button class="btn-selengkapnya">Selengkapnya</button>
                <img class="img-arrow" src="./arrow-left.png" alt="">
              </div>
          </div>

          <!-- milkshake series -->
          <div class="milkshake-series">
            <div class="title">
                <h2>MILKSHAKE SERIES</h2>
              </div>
    
              <div class="card-produk" align="center">
                <img class="img-produk" src="./gambar/dark_choco.png" alt="">
                <img class="img-produk" src="./gambar/bubble_gum.png" alt="">
                <img class="img-produk" src="./gambar/taro.png" alt="">
              </div>
    
              <div class="selengkapnya">
                <button class="btn-selengkapnya">Selengkapnya</button>
                <img class="img-arrow" src="./arrow-left.png" alt="">
              </div>
          </div>

          <!-- coffee series -->
          <div class="coffee-series">
            <div class="title">
                <h2>COFFEE SERIES</h2>
              </div>
    
              <div class="card-produk" align="center">
                <img class="img-produk" src="./gambar/espresso.png" alt="">
                <img class="img-produk" src="./gambar/moccacino.png" alt="">
                <img class="img-produk" src="./gambar/tiramisu.png" alt="">
              </div>
          </div>

          <!-- cheese series -->
          <div class="tea-series">
            <div class="title">
                <h2>CHEESE CREAM SERIES</h2>
              </div>
    
              <div class="card-produk" align="center">
                <img class="img-produk" src="./gambar/matcha_cheese.png" alt="">
                <img class="img-produk" src="./gambar/chocolate_cheese.png" alt="">
                <img class="img-produk" src="./gambar/red_velvet_cheese.png" alt="">
              </div>
    
              <div class="selengkapnya">
                <button class="btn-selengkapnya">Selengkapnya</button>
                <img class="img-arrow" src="./arrow-left.png" alt="">
              </div>
          </div>
    </section>

    <!-- progress-bar and btn to top -->
    <div class="progress-bar" />
        <button class="back-to-top hidden">
        <svg xmlns="http://www.w3.org/2000/svg" class="back-to-top-icon" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M7 11l5-5m0 0l5 5m-5-5v12" />
        </svg>
        </button>
    <div class="progress-bar" />

    <script src="./js/main.js"></script>
</body>
</html>
